<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="page-wrapper">
            <div class="options-wrapper">
                <input id="color-choice" type="color">
                <select id="options" name="Color Scheme Mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <input id="number-selector" min="0" max="20" type="number">
                <button id="gen-button">Get Color Scheme</button>
            </div>
            <div class="color-palate" id="color-palate">
            </div>
            <div class="palate-hexes">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
